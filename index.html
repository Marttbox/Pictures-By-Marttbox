<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fotos by Marttbox</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }
    .boton {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #0056b3;
    }
    .galeria img {
      max-width: 100%;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .oculta {
      display: none;
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .cerrar {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Fotos by Marttbox</h1>
    <div class="galeria">
      <!-- 12 imágenes visibles -->
      <img src="imagenes/img1.jpg" alt="Imagen 1" />
      <img src="imagenes/img2.jpg" alt="Imagen 2" />
      <img src="imagenes/img3.jpg" alt="Imagen 3" />
      <img src="imagenes/img4.jpg" alt="Imagen 4" />
      <img src="imagenes/img5.jpg" alt="Imagen 5" />
      <img src="imagenes/img6.jpg" alt="Imagen 6" />
      <img src="imagenes/img7.jpg" alt="Imagen 7" />
      <img src="imagenes/img8.jpg" alt="Imagen 8" />
      <img src="imagenes/img9.jpg" alt="Imagen 9" />
      <img src="imagenes/img10.jpg" alt="Imagen 10" />
      <img src="imagenes/img11.jpg" alt="Imagen 11" />
      <img src="imagenes/img12.jpg" alt="Imagen 12" />

      <!-- 12 imágenes ocultas -->
      <img src="imagenes/img13.jpg" alt="Imagen 13" class="oculta" />
      <img src="imagenes/img14.jpg" alt="Imagen 14" class="oculta" />
      <img src="imagenes/img15.jpg" alt="Imagen 15" class="oculta" />
      <img src="imagenes/img16.jpg" alt="Imagen 16" class="oculta" />
      <img src="imagenes/img17.jpg" alt="Imagen 17" class="oculta" />
      <img src="imagenes/img18.jpg" alt="Imagen 18" class="oculta" />
      <img src="imagenes/img19.jpg" alt="Imagen 19" class="oculta" />
      <img src="imagenes/img20.jpg" alt="Imagen 20" class="oculta" />
      <img src="imagenes/img21.jpg" alt="Imagen 21" class="oculta" />
      <img src="imagenes/img22.jpg" alt="Imagen 22" class="oculta" />
      <img src="imagenes/img23.jpg" alt="Imagen 23" class="oculta" />
      <img src="imagenes/img24.jpg" alt="Imagen 24" class="oculta" />
    </div>
    <a href="#" class="boton" id="verMas">VER MÁS</a>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="cerrar" id="cerrarLightbox">&times;</span>
    <img id="lightboxImg" src="" alt="Imagen ampliada" />
  </div>

  <script>
    // Mostrar más imágenes al hacer clic en el botón
    document.getElementById('verMas').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.oculta').forEach(img => {
        img.classList.remove('oculta');
      });
      this.style.display = 'none';
    });

    // Lightbox para mostrar la imagen ampliada
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const cerrarLightbox = document.getElementById('cerrarLightbox');

    document.querySelectorAll('.galeria img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    cerrarLightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });

    // Cerrar lightbox si se hace clic fuera de la imagen
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
